<body>
<script>

   function fn(n) {
       var result = 1;
       for(var i=1;i<=n;i++){
           result *= i;
       }
       return result;
   }

   var sum = 0;
   for(var i=1;i<31;i++){
       sum += fn(i);
   }

   console.log(sum);

//   Math.floor()

//    2736 / 100 == 27.36  ~27 %10 = 7




</script>
