<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<div id="cart">
    <button id="btn-add" >添加商品</button>
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <tr>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>

        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td><img src="../img/1.jpg" alt="" width="100"></td>
            <td>黄鹤楼</td>
            <td>   <ul><li>打火机</li><li>苹果皮</li>   </ul></td>
            <td class="price">19</td>
            <td>
                <button class="sub" @click="sub1">-</button>
                <input type="text" v-model="val1">
                <button class="add" @click="add1">+</button>
            </td><td class="total-price" >19</td>
            <td>   <a href="javascript:;" class="del">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td><img src="../img/2.jpg" alt="" width="100"></td>
            <td>加多宝</td>
            <td>   <ul><li>打火机111</li><li>苹果皮</li>   </ul></td>
            <td class="price">8</td>
            <td>
                <button class="sub" @click="sub2">-</button>
                <input type="text" v-model="val2">
                <button class="add" @click="add2">+</button>
            </td><td class="total-price">40</td>
            <td>   <a href="javascript:;" class="del">删除</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td colspan="6">
        </td>
            <td>
                总计：<span id="total">59</span>
            </td>
            <td>
                <button>结账</button>
            </td>
        </tr></tfoot>
    </table>
</div>
<script src="jquery-1.12.4.js"></script>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#cart',
        data:{
            val1:1,
            val2:1,
        },
        methods:{
            add1(){
                this.val1 += 1
            },
            sub1() {
                if (this.val1 > 0) {
                    this.val1 -= 1;
                }
                else {
                    this.val1 = 0;
                }
            },
            add2(){
                this.val2 += 1
            },
            sub2(){
                if(this.val2 >0){
                    this.val2 -= 1;
                }
                else{
                    this.val2 = 0;
                }
            }

        }

    })
</script>
</body>
