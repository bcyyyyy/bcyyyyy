<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键菜单</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 120px;
            border: 1px solid #000;
            text-align: center;
            display: none;
            position: absolute;
        }
        #menu li{
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #cccccc;
        }
    </style>
<body>
    <ul id="menu">
        <li>打开</li>
        <li>下载</li>
        <li>删除</li>
        <li>复制</li>
        <li>属性</li>
    </ul>
    <script>
        var oMenu = document.getElementById("menu");
        var aLi = document.getElementsByTagName("li");
        document.oncontextmenu = function (e) {
            oMenu.style.display = "block";
            var dw = document.documentElement.offsetWidth;
            var dh = document.documentElement.offsetHeight;
            var mh = oMenu.offsetHeight;
            var mw = oMenu.offsetWidth;

            if (e.clientX > dw - mw) {
                oMenu.style.left = (e.clientX - mw) + 'px';
            }
            else {
                oMenu.style.left = e.clientX + 'px';
            }
            if(e.clientY > dh-mh){
                oMenu.style.top = (e.clientY - mh) +'px'
            }
            else {
                oMenu.style.top = e.clientY + "px";
            }
            return false;
        }
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover = function () {
                    this.style.background = '#ccc';
                }
                aLi[i].onmouseout = function () {
                    this.style.background = '';
                }
                aLi[i].onclick = function () {
                    alert(this.innerText);
                }
        }
    </script>
</body>
</html>
